<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>

<body>
    <header>
        <div class="px-3 py-2 text-bg-dark border-bottom">
            <div class="d-flex flex-wrap align-items-center justify-content-around">


                <a href="/"
                    class="justify-content-start align-items-center my-2 my-lg-0 col-3 text-decoration-none">
                    <img class="bi me-2" width="40" height="40" alt="logo" src="{{url_for('static',filename='logo.jpg')}}">
                </a>
                

                <h1
                    class="justify-content-center align-items-center my-2 my-lg-0 col-3 text-decoration-none text-center golden">
                    Summify.io</h1>


                <ul class="nav justify-content-end align-items-center my-2 my-lg-0 col-3 text-decoration-none">
                    <li>
                        <a href="/"
                            class="d-flex flex-column flex-wrap align-items-center justify-content-center nav-link text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                class="bi bi-house-door" viewBox="0 0 16 16">
                                <path
                                    d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h3v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z" />
                            </svg>
                            <p class="my-0">Home</p>
                        </a>
                    </li>
                    <li>
                        <a href="/analyze"
                            class="d-flex flex-column flex-wrap align-items-center justify-content-center nav-link golden">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                class="bi bi-card-text" viewBox="0 0 16 16">
                                <path
                                    d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z" />
                                <path
                                    d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8m0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5" />
                            </svg>
                            <p class="my-0">Summary</p>
                        </a>
                    </li>
                </ul>


            </div>
        </div>
    </header>


    <div class="col-12 px-5 py-5 darkbg">
        <div class="d-flex justify-content-center row align-items-start g-lg-5 py-3 px-5">

          <div class="d-flex justify-content-center col-6">
            <div class="p-4 p-md-5 border rounded-3 bg-body-tertiary" action="/analyze" method="POST">
              <div class="form-floating mb-3">
                <h3 class="mb-3">Original Text</h3>
                <p>{{original_txt}}</p>
              </div>
              <button class="btn btn-lg buttondetails darkbg mt-3" type="submit">Words: {{len_orig_txt}}</button>
            </div>
          </div>

          <div class="d-flex justify-content-center col-6">
            <div class="p-4 p-md-5 border rounded-3 bg-body-tertiary" action="/analyze" method="POST">
              <div class="form-floating mb-3">
                <h3 class="mb-3">Summary</h3>
                <p>{{summary}}</p>
              </div>
              <button class="btn btn-lg buttondetails darkbg mt-3" type="submit">Words: {{len_summary}}</button>
            </div>
          </div>
          
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
